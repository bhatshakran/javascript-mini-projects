<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
            <div class="currency__wrapper is-flex is-justify-content-center is-align-items-center">
                <div class="card">
                    <div class="card-content">
                        <h2>Currency Converter App</h2>
                      <div class="content">
                       <div class="from__wrapper ">
                           <label for="">Base Currency:</label>
                           <div class="input__wrapper  is-flex">
                            <input class="input" type="text" placeholder="Enter Amount">
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                           </div>
                        
                       </div>
                       <div class="to__wrapper ">
                           <label for="">To Currency:</label>
                           <div class="input__wrapper is-flex">
                            <input class="input" type="text" placeholder="Converted Amount">
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                           </div>
                       
                       </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
    </div>
</body>
</html>
